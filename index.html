<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZD</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #001f3f, #ff0000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #ffffff;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px #000;
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      display: none;
    }

    .question {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    .options {
      list-style-type: none;
      padding: 0;
    }

    .options li {
      margin: 10px 0;
    }

    button {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #c10000;
    }

    .start-btn {
      display: block;
    }

    .result {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ZD</h1>

  <div id="start-screen">
    <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
  </div>

  <div class="quiz-container" id="quiz-container">
    <div id="quiz-content">
      <div class="question" id="question"></div>
      <ul class="options" id="options"></ul>
      <button onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <div id="result-screen" style="display:none; text-align:center;">
    <h2>Your Score: <span id="score"></span>/4</h2>
    <button onclick="restartQuiz()">Restart Quiz</button>
  </div>

  <script>
    const questions = [
      {
        question: "Who is ZD?",
        options: ["Zoya Don", "Zindagi Dewani", "Zero Degree", "Zen Door"],
        answer: "Zindagi Dewani"
      },
      {
        question: "From where ZD belongs?",
        options: ["Pakistan", "Iran", "Afghanistan", "India"],
        answer: "Afghanistan"
      },
      {
        question: "What is the native language of ZD?",
        options: ["Urdu", "Arabic", "Pashto", "Farsi"],
        answer: "Pashto"
      },
      {
        question: "What is the religion of ZD?",
        options: ["Christianity", "Islam", "Hinduism", "Buddhism"],
        answer: "Islam"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const quizContainer = document.getElementById("quiz-container");
    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const startScreen = document.getElementById("start-screen");
    const resultScreen = document.getElementById("result-screen");
    const scoreElement = document.getElementById("score");

    function startQuiz() {
      startScreen.style.display = "none";
      quizContainer.style.display = "block";
      loadQuestion();
    }

    function loadQuestion() {
      const current = questions[currentQuestion];
      questionElement.textContent = current.question;
      optionsElement.innerHTML = "";
      current.options.forEach(option => {
        const li = document.createElement("li");
        li.innerHTML = `<label>
          <input type="radio" name="option" value="${option}"> ${option}
        </label>`;
        optionsElement.appendChild(li);
      });
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        alert("Please select an answer!");
        return;
      }
      if (selected.value === questions[currentQuestion].answer) {
        score++;
      }
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizContainer.style.display = "none";
      resultScreen.style.display = "block";
      scoreElement.textContent = score;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      resultScreen.style.display = "none";
      startScreen.style.display = "block";
    }
  </script>
</body>
</html>
